<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Anggaran Bulanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- jsPDF + html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #2c7a7b;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2c7a7b;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #236c6f;
    }

    .expense-group {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
    }

    .monthly-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 5px;
      margin-top: 5px;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #2c7a7b;
      color: white;
    }

    .highlight {
      background-color: #d4edda;
    }

    .export-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Anggaran Bulanan</h1>

    <div class="form-group">
      <label>Saldo Awal</label>
      <input type="number" id="initialAmount" placeholder="Contoh: 1000000" />
    </div>

    <div class="form-group">
      <label>Pemasukan Bulanan</label>
      <input type="number" id="monthlyIncome" placeholder="Contoh: 5000000" />
    </div>

    <div class="form-group">
      <label>Target Saldo</label>
      <input type="number" id="goalAmount" placeholder="Contoh: 10000000" />
    </div>

    <div class="form-group">
      <label>Daftar Pengeluaran</label>
      <div id="expensesInputs"></div>
      <button onclick="addExpenseField()">Tambah Pengeluaran</button>
    </div>

    <button onclick="calculateAndSave()">Hitung</button>

    <div class="export-buttons">
      <button onclick="downloadExcel()">Download Excel</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Bulan</th>
          <th>Saldo Awal</th>
          <th>Pemasukan</th>
          <th>Total Pengeluaran</th>
          <th>Sisa Saldo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="budgetChart" height="100"></canvas>
  </div>

  <script>
    const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
    let chartInstance;

    function formatRupiah(number) {
      return number.toLocaleString("id-ID", { style: "currency", currency: "IDR", minimumFractionDigits: 0 });
    }

    function addExpenseField() {
      const container = document.getElementById("expensesInputs");
      const div = document.createElement("div");
      div.classList.add("expense-group");

      div.innerHTML = `
        <input type="text" class="expense-name" placeholder="Nama Pengeluaran" />
        <div class="monthly-inputs">
          ${monthNames.map((month, i) => `
            <div>
              <label>${month}</label>
              <input type="number" class="expense-amount" data-month="${i + 1}" placeholder="0" />
            </div>`).join("")}
        </div>
      `;

      container.appendChild(div);
    }

    function calculateAndSave() {
      const initialAmount = parseFloat(document.getElementById("initialAmount").value) || 0;
      const monthlyIncome = parseFloat(document.getElementById("monthlyIncome").value) || 0;
      const goalAmount = parseFloat(document.getElementById("goalAmount").value) || 0;

      const expenseGroups = document.querySelectorAll(".expense-group");
      const expenses = [];

      expenseGroups.forEach(group => {
        const name = group.querySelector(".expense-name").value;
        const inputs = group.querySelectorAll(".expense-amount");
        const amounts = {};

        inputs.forEach(input => {
          const month = parseInt(input.dataset.month);
          const value = parseFloat(input.value) || 0;
          amounts[month] = value;
        });

        expenses.push({ name, amounts });
      });

      const results = [];
      let balance = initialAmount;

      for (let m = 1; m <= 12; m++) {
        const totalExpenses = expenses.reduce((sum, e) => sum + (e.amounts[m] || 0), 0);
        const startingAmount = m === 1 ? initialAmount : results[m - 2].remainingBalance;
        const remainingBalance = startingAmount + monthlyIncome - totalExpenses;

        results.push({
          month: m,
          startingAmount,
          monthlyIncome,
          totalExpenses,
          remainingBalance
        });
      }

      renderResults(results, goalAmount);
      drawChart(results);
    }

    function renderResults(results, goalAmount) {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      results.forEach(row => {
        const tr = document.createElement("tr");
        if (row.remainingBalance >= goalAmount) tr.classList.add("highlight");

        tr.innerHTML = `
          <td>${monthNames[row.month - 1]}</td>
          <td>${formatRupiah(row.startingAmount)}</td>
          <td>${formatRupiah(row.monthlyIncome)}</td>
          <td>${formatRupiah(row.totalExpenses)}</td>
          <td>${formatRupiah(row.remainingBalance)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function drawChart(results) {
      const ctx = document.getElementById("budgetChart").getContext("2d");
      const labels = results.map(r => monthNames[r.month - 1]);
      const expenses = results.map(r => r.totalExpenses);
      const saldo = results.map(r => r.remainingBalance);

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Pengeluaran',
              data: expenses,
              borderColor: '#e74c3c',
              backgroundColor: 'rgba(231, 76, 60, 0.2)',
              fill: true
            },
            {
              label: 'Saldo Akhir',
              data: saldo,
              borderColor: '#2ecc71',
              backgroundColor: 'rgba(46, 204, 113, 0.2)',
              fill: true
            }
          ]
        }
      });
    }

    function downloadExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [
        ["Bulan", "Saldo Awal", "Pemasukan", "Total Pengeluaran", "Sisa Saldo"],
        ...Array.from(document.querySelectorAll("#resultTable tbody tr")).map(tr =>
          Array.from(tr.children).map(td => td.textContent)
        )
      ];
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Anggaran");
      XLSX.writeFile(wb, "anggaran-bulanan.xlsx");
    }

    async function downloadPDF() {
      const container = document.querySelector(".container");
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");

      await html2canvas(container, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        pdf.save("anggaran-bulanan.pdf");
      });
    }
  </script>
</body>
</html>
