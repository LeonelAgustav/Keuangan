<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Setiap :45</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #clock {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #alarm-status {
      font-size: 1.2em;
      color: red;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>
  <div id="alarm-status"></div>
  <audio id="alarm-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

      // Check if the current minute is 45
      if (now.getMinutes() === 45 && now.getSeconds() === 0) {
        triggerAlarm();
      }
    }

    function triggerAlarm() {
      const alarmStatus = document.getElementById('alarm-status');
      const alarmSound = document.getElementById('alarm-sound');

      alarmStatus.textContent = 'ALARMACTIVE!';
      alarmSound.play();

      // Reset status after 5 seconds
      setTimeout(() => {
        alarmStatus.textContent = '';
      }, 5000);
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to avoid delay
  </script>
</body>
</html>
