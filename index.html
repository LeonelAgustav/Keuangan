<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelola Keuangan Pribadi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pengelola Keuangan Pribadi</h1>
        <div id="saldo-section">
            <h2>Saldo Awal</h2>
            <input type="number" id="saldo-awal" placeholder="Masukkan saldo awal">
            <button onclick="setSaldoAwal()">Set Saldo Awal</button>
        </div>
        <div id="pemasukan-section">
            <h2>Pemasukan</h2>
            <input type="number" id="pemasukan" placeholder="Masukkan jumlah pemasukan">
            <button onclick="tambahPemasukan()">Tambah Pemasukan</button>
        </div>
        <div id="pengeluaran-section">
            <h2>Pengeluaran</h2>
            <input type="number" id="pengeluaran" placeholder="Masukkan jumlah pengeluaran">
            <button onclick="tambahPengeluaran()">Tambah Pengeluaran</button>
        </div>
        <div id="target-section">
            <h2>Target Keuangan</h2>
            <input type="number" id="target" placeholder="Masukkan target keuangan">
            <button onclick="setTarget()">Set Target</button>
        </div>
        <div id="chart-section">
            <canvas id="myChart"></canvas>
        </div>
        <div id="summary-section">
            <h2>Ringkasan</h2>
            <p>Saldo Awal: <span id="summary-saldo-awal">Rp0</span></p>
            <p>Total Pemasukan: <span id="summary-pemasukan">Rp0</span></p>
            <p>Total Pengeluaran: <span id="summary-pengeluaran">Rp0</span></p>
            <p>Saldo Akhir: <span id="summary-saldo-akhir">Rp0</span></p>
        </div>
    </div>
    <script src="assets/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
