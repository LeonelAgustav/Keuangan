<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Budget Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr.highlight td {
      background-color: #d4edda;
    }
    .monthly-expenses {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .monthly-expenses label {
      font-weight: normal;
      font-size: 14px;
    }
    hr {
      margin-top: 15px;
    }
    @media (max-width: 600px) {
      .monthly-expenses {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monthly Budget Calculator</h1>
    <div class="form-group">
      <label for="initialAmount">Initial Amount</label>
      <input type="number" id="initialAmount" placeholder="Enter initial amount" />
    </div>
    <div class="form-group">
      <label for="monthlyIncome">Monthly Income</label>
      <input type="number" id="monthlyIncome" placeholder="Enter monthly income" />
    </div>
    <div class="form-group">
      <label for="goalAmount">Goal Amount</label>
      <input type="number" id="goalAmount" placeholder="Enter goal amount" />
    </div>
    <div class="form-group">
      <label>Expenses (with monthly breakdown)</label>
      <div id="expensesInputs"></div>
      <button type="button" onclick="addExpenseField()">Add Expense</button>
    </div>
    <button onclick="calculateAndSave()">Calculate Monthly Balance</button>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Starting Amount</th>
          <th>Monthly Income</th>
          <th>Total Expenses</th>
          <th>Remaining Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function getMonthName(monthNumber) {
      const months = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];
      return months[monthNumber - 1];
    }

    function addExpenseField() {
      const container = document.getElementById('expensesInputs');
      const div = document.createElement('div');
      div.classList.add('form-group');
      div.innerHTML = `
        <input type="text" placeholder="Expense Name" class="expense-name">
        <div class="monthly-expenses">
          ${Array.from({ length: 12 }, (_, i) => {
            const monthName = getMonthName(i + 1);
            return `
              <label>${monthName}
                <input type="number" placeholder="0" class="expense-amount" data-month="${i + 1}">
              </label>
            `;
          }).join('')}
        </div>
        <hr>
      `;
      container.appendChild(div);
    }

    async function calculateAndSave() {
      const initialAmount = parseFloat(document.getElementById('initialAmount').value) || 0;
      const monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value) || 0;
      const goalAmount = parseFloat(document.getElementById('goalAmount').value) || 0;

      const expenseContainers = document.querySelectorAll('#expensesInputs > .form-group');
      const expenses = Array.from(expenseContainers).map(container => {
        const name = container.querySelector('.expense-name').value;
        const amounts = Array.from(container.querySelectorAll('.expense-amount')).reduce((acc, input) => {
          const month = parseInt(input.dataset.month);
          const amount = parseFloat(input.value) || 0;
          acc[month] = amount;
          return acc;
        }, {});
        return { name, amounts };
      });

      const results = [];
      let cumulativeBalance = initialAmount;

      for (let month = 1; month <= 12; month++) {
        const totalExpenses = expenses.reduce((sum, expense) => {
          return sum + (expense.amounts[month] || 0);
        }, 0);

        const startingAmount = month === 1 ? initialAmount : results[month - 2].remainingBalance;
        cumulativeBalance = startingAmount + monthlyIncome;
        const remainingBalance = cumulativeBalance - totalExpenses;

        results.push({
          month,
          startingAmount,
          monthlyIncome,
          totalExpenses,
          remainingBalance
        });

        cumulativeBalance = remainingBalance;
      }

      renderResults(results, goalAmount);
      await saveToDatabase(results);
    }

    function renderResults(results, goalAmount) {
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';
      results.forEach(row => {
        const tr = document.createElement('tr');
        tr.className = row.remainingBalance >= goalAmount ? 'highlight' : '';
        tr.innerHTML = `
          <td>${getMonthName(row.month)}</td>
          <td>${row.startingAmount.toFixed(2)}</td>
          <td>${row.monthlyIncome.toFixed(2)}</td>
          <td>${row.totalExpenses.toFixed(2)}</td>
          <td>${row.remainingBalance.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function saveToDatabase(data) {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data,
            timestamp: new Date().toISOString()
          })
        });

        if (!response.ok) {
          throw new Error('Failed to save data');
        }

        console.log("Data saved successfully!");
      } catch (error) {
        console.error("Error saving data:", error);
      }
    }
  </script>
</body>
</html>
